default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV["DATABASE_USER"] %>
  password: <%= ENV["DATABASE_USER_PASSWORD"] %>
  host: <%= ENV["DATABASE_HOST"] %>
  database: <%= ENV["DATABASE_NAME"] %>
  port: <%= ENV.fetch("DATABASE_PORT", 5432) %>
development:
  <<: *default
  database: <%= ENV["DATABASE_NAME"] %>
